<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Createseries</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="createform">
    <h1>SERIES</h1>
    <div class="textbox">
    
      <input type="number" id="id" name="id" placeholder="ID">
    </div>
    <div class="textbox">
        <input type="text" id="name" name="name" placeholder="NAME">
</div>
    <div class="textbox">
        <input type="text" id="genre" name="genre" placeholder="GENRE">
        </div>
    <div class="textbox">
        <input type="text" id="director" name=" director" placeholder="DIRECTOR">
</div>
    <div class="textbox">
        <input type="yor" id="yor" name=" yor" placeholder="YOR">
        </div>
    <div class="textbox">
        <input type="yoe" id="yoe" name="yoe" placeholder="YOE">
        </div>
    <div class="textbox">
        <input type="text" id="status" name="status" placeholder="STATUS">
        </div>
        <button class="button">CREATE</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
